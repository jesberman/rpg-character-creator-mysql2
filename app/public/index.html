<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>RPG Character Creator!</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <div class="jumbotron">
    <h1 class="">RPG Character Creater</h1>
  </div>

  <div id="char-form" class="container">

    <!-- <div class="row">
      <div class=""> -->
        <p class="standard-text">Name</p>
        <input class="" type="text" id="name" placeholder="Enter Character's Name">
        <br>
        <br>

        <p class="standard-text">Class</p>
        <select id="class">
          <option value="Paladin">Paladin</option>
          <option value="Berserker">Berserker</option>
          <option value="Pirate">Pirate</option>
          <option value="Bard">Bard</option>
          <option value="Sorcerer">Sorcerer</option>
          <option value="Priest">Priest</option>
          <option value="Beast Master">Beast Master</option>
          <option value="Hunter">Hunter</option>

        </select>
        <br>
        <br>
        <p class="standard-text">Battle Cry</p>
        <input class="" rows="3" id="battle_cry" placeholder="Character Battle Cry">
        <br>
        <br>        
        <p class="standard-text">Health</p>
        <input class="" rows="3" id="health" placeholder="Number of Hit Points">
        <br>
        <br>        
        <p class="standard-text">Attack</p>
        <input class="" rows="3" id="attack" placeholder="Number of Attack Points">
        <br>
        <br>        
        <p class="standard-text">Mana</p>
        <input class="" rows="3" id="mana" placeholder="Number of Mana Points">
        <br>
        <br>

        
        <button id="chirp-submit">Submit</button>
      <!-- </div>
    </div> -->
  </div>

  <br>
  <br>

  <div id="test">
  </div>

  <script type="text/javascript" src="js/chirp.js"></script>
</body>

</html>
